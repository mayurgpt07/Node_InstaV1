<div>
	<div class="col-md-6">
		<h2 class="text-center">Login</h2>
		<form novalidate>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" ng-model="Login.credentials.email" name="email" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" ng-model="Login.credentials.password" name="password" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-default" ng-click="Login.login()">Submit</button>
		</form>
	</div>
	<div class="col-md-6">
		<h2 class="text-center">Signup</h2>
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" ng-model="Login.signupCredentials.email" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" ng-model="Login.signupCredentials.password" placeholder="Password">
			</div>
			<div class="form-group">
				<legend>Are You an Admin</legend>
				<div class="form-check">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" ng-model="Login.admin" value="true" >
						Yes
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="false" ng-model="Login.admin" checked>
						NO
					</label>
				</div>
			</div>
			<button type="submit" class="btn btn-default" ng-click="Login.signup()">Submit</button>
		</form>
	</div>
	
</div>
